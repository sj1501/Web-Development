<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="background">
        <div class="calculator">
            <div class="upper" id="history">

            </div>
            <div class="upper" id="result">

            </div>
            <div class="button">
                <button type="button" class="utility">
                    C
                </button>
                <button type="button" class="utility">
                    CE
                </button>
                <button type="button" class="utility">
                    %
                </button>
                
                <button type="button" class="btn" id="div">
                    div
                </button>
                <br>
                <button type="button" class="num">
                    7
                </button>
                <button type="button" class="num">
                    8
                </button>
                <button type="button" class="num">
                    9
                </button>
                <button type="button" class="btn" id="multiply">
                    *
                </button>
                <br>
                <button type="button" class="num">
                    4
                </button>
                <button type="button" class="num">
                    5
                </button>
                <button type="button" class="num">
                    6
                </button>
                <button type="button" class="btn" id="sub">
                    -
                </button>
                <br>
                <button type="button" class="num">
                    1
                </button>
                <button type="button" class="num">
                    2
                </button>
                <button type="button" class="num">
                    3
                </button>
                <button type="button" class="btn" id="add">
                    +
                </button>
                <br>
                <button type="button" class="num">
                    
                </button>
                <button type="button" class="num">
                    0
                </button>
                <button type="button" class="num">
                    
                </button>
                <button type="button" class="btn" id="equal">
                    =
                </button>
                
            
            </div>
        </div>
    </div>
</body>
</html>
